<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do filme selecionado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">
    <!--Diretiva estrutural-->

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.title }}</h2>
      <!-- Interpolação do Angular -->
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img src="https://image.tmdb.org/t/p/w500{{ filme.backdrop_path }}">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
