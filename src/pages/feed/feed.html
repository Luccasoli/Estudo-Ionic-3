<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Nome do usuário</h1>
  <ion-card *ngFor = "let filme of lista_filmes.results"> <!--Diretiva estrutural-->

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png"> 
      </ion-avatar>
      <h2 class="feed_title">{{ filme.title }}</h2> <!-- Interpolação do Angular -->
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img src="https://image.tmdb.org/t/p/w500{{ filme.backdrop_path }}">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="liked()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.qntd_likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qntd_comments }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <button ion-button icon-right clear big (click)="teste()">
    <p>Me aperte! Haha</p>
  </button>

  <h1>Lista aleatória:</h1>
  <ul>
    <!--<li *ngFor= let item of list>{{ item }}</li>-->
  </ul>
</ion-content>
